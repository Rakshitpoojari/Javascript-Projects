<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile_Card</title>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="Profile" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Rakshit Poojari</span>
        <span class="job">Software Developer</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://www.linkedin.com/in/rakshitpoojari"
          class="link"
          target="_blank"
          style="background-color: #1358e4"
        >
          <i class="bx bxl-linkedin-square"></i>
        </a>
        <a
          href="https://www.github.com/Rakshitpoojari"
          class="link"
          target="_blank"
          style="background-color: rgba(17, 11, 11, 0.932)"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="mailto:Rakshitpo54@gmail.com"
          class="link"
          target="_blank"
          style="background-color: #426416"
        >
          <i class="bx bxl-gmail"></i>
        </a>
        <a
          href="https://www.instagram.com/_mr_daredevil/"
          class="link"
          target="_blank"
          style="background-color: #e1306c"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </div>

      <div class="buttons">
        <a href="https://portfolio-rakshit.netlify.app/" target="_blank"
          ><button class="button">Visit</button></a
        >
        <!-- <button class="button"></button> -->
      </div>
    </div>
  </body>
</html>
