<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user_details">


          <div class="input_box">
            <span for="full_name" class="details">Full Name:</span>
            <input
              type="text"
              name="full_name"
              placeholder="Type Your Name"
              required
            />
          </div>

          
          <div class="input_box">
            <span for="user_name" class="details">User Name:</span>
            <input
              type="text"
              name="user_name"
              placeholder="Type Your UserName"
              required
            />
          </div>

          <div class="input_box">
            <span for="Email" class="details">Email:</span>
            <input
              type="text"
              name="Email"
              placeholder="Type Your Email"
              required
            />
          </div>

          <div class="input_box">
            <label for="phone_number" class="details">Phone Number:</span>
            <input
              type="text"
              name="phone_number"
              placeholder="Type Your Phone No"
              required
            />
          </div>

          <div class="input_box">
            <span for="password" class="details">Password:</span>
            <input
              type="text"
              name="password"
              placeholder="Type Your Password"
              required
            />
          </div>


          <div class="input_box">
            <span for="password" class="details">Confirm Password:</span>
            <input
              type="text"
              name="password"
              placeholder="Type Your Password"
              required
            />
          </div>

        </div>

        <div class="gender_details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <label for="gender" class="gender_title">Gender</label>
            <div class="category">

                <label for="dot-1">
                    <span class="dot one">  </span>
                    <span class="gender">Male</span>
                </label>

                <label for="dot-2">
                    <span class="dot one">  </span>
                    <span class="gender">Female</span>
                </label>

                <label for="dot-3">
                    <span class="dot one">  </span>
                    <span class="gender">Other</span>
                </label>

            </div>
        </div>

        <div class="button">
            <input type="submit" name="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
